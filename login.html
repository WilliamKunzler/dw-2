<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Usuário</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <section id="one">

        <div class="div-one">

            <div class="dentro">
                <h1 class="p1h1">Bem-vindo a área de Cadastro</h1>
                <p class="p1"> Cadastre-se agora para relizar suas tarefas!!</p>
            </div>
            
            <div class="dentro2">
                <h1 class="p2h1">Cadastre-se</h1><br>
                <input type="text" placeholder="Nome" id="nome" class="cadastra">
                <input type="number" placeholder="Matrícula" id="mat" class="cadastra">
                <input type="text" placeholder="E-mail" id="email" class="cadastra">
                <input type="text" placeholder="Área" id="area" class="cadastra">
                <input type="number" placeholder="Carga Horária" id="carg" class="cadastra">
                <input type="submit" id="enviar" onclick="enviar()"  class="cadastra">
            </div>

        </div>
    </section>
    <div id="modal-container">
        <div id="modal">
            <div id="modal-items">
                <p>Parece que algum dado não foi inserido. Preencha todos os campos.</p>
                <button onclick="modal('close')">Ok</button>
            </div>
        </div>
    </div>    
    <script src="js/login.js"></script>
</body>
</html>
