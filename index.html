<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <section id="section1">
        <h1>Cadastro de Tarefas</h1>

        <p id="servidor"></p>
        <p id="siape"></p>
        <p id="carga"></p>

        <div id="div1">
            <input type="text" placeholder="Tarefa" id="tarefa">

            <select name="Dias da semana">
                <option >Selecione um Dia</option>
                <option >Segunda-Feira</option>
                <option >Terça-Feira</option>
                <option >Quarta-Feira</option>
                <option >Quinta-Feira</option>
                <option >Sexta-Feira</option>
            </select>
        </div>
        <div id="div2">
            <p>Horário Inicial</p>
            <p>Horário Final</p>
        </div>
        <div id="div3">
            <input type="time" id="inicio">
            <input type="time" id="fim">
        </div>
        <div id="div4">
            <button onclick="Finalizar()">Finalizar</button>
            <button onclick="submit()">Adicionar +</button>
        </div>
            
        
        

    </section>

    <section id="section2">
        <p id="aparecer"></p>
    </section>
    
    <div class="modal">
        <div id="modalitem">
            <p>Redirecione os campos</p>
            <button onclick="fecha_modal()">OK</button>
        </div>
    </div>

    


    <script src="js/script.js"></script>
    
</body>
</html>
